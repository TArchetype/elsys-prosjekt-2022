<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <title>Display a map on a webpage</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // TO MAKE THE MAP APPEAR YOU MUST
      // ADD YOUR ACCESS TOKEN FROM
      // https://account.mapbox.com
      mapboxgl.accessToken =
        "pk.eyJ1IjoidGhvbWFqZ2EiLCJhIjoiY2wwZ2t1eXh4MDA2YTNqcGJpY3Jqbmt3YiJ9.AvuCIdoxpBBGYDvmV8G6AQ";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/thomajga/cl0gkvonf000q14l8epfmdsup", // style URL
        center: [10.391, 63.426], // starting position [lng, lat]
        zoom: 12, // starting zoom
      });
    </script>
  </body>
</html>
